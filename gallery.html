<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll Show/Hide Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { margin: 0; padding: 0; }
    .gallery-wrapper {
      position: fixed;
      top: 60px;
      left: 0;
      right: 0;
      bottom: 0;
      overflow-y: auto;
      padding: 10px;
      transition: top 0.3s ease;
      background: #fff;
    }
    .gallery-hidden { top: 100vh; }
    .masonry { column-count: 2; column-gap: 10px; }
    @media (min-width: 768px) { .masonry { column-count: 0; } }
    @media (min-width: 1024px) { .masonry { column-count: 4; } }
    .masonry-item { break-inside: avoid; margin-bottom: 10px; }
    .masonry-item img { width: 100%; border-radius: 10px; cursor: pointer; }
    .header {
      position: fixed;
      top: 0; left: 0; right: 0;
      background: #343a40;
      color: white;
      padding: 10px 20px;
      z-index: 1000;
      text-align: center;
    }
    .modal-img { width: 100%; }
  </style>
</head>
<body>

<div class="header d-flex justify-content-between align-items-center">
  <h5>üì∑ My Image Gallery - Full Frame Studioz</h5>
  <button onclick="history.back()" class="btn btn-outline-dark btn-sm">‚Üê Back</button>
</div>

<div class="header d-flex justify-content-between align-items-center">
  <h5>üì∑ My Image Gallery - Full Frame Studioz</h5>
  <a href="index.html" class="btn btn-outline-dark btn-sm">‚Üê Back to Home</a>
</div>



<div class="gallery-wrapper" id="galleryWrapper">
  <div class="masonry" id="gallery"></div>
</div>

<!-- Bootstrap Modal -->
<div class="modal fade" id="imageModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content bg-dark">
      <div class="modal-body p-0">
        <img id="modalImage" class="modal-img" src="" alt="">
      </div>
    </div>
  </div>
</div>

<script>
  const gallery = document.getElementById("gallery");
  const totalImages = 115;
  const folderPath = "galleryImg/"; // apna folder path

  for (let i = 1; i <= totalImages; i++) {
    const div = document.createElement("div");
    div.className = "masonry-item";

    const img = document.createElement("img");
    img.src = `${folderPath}${i}.jpg`;
    img.alt = `Image ${i}`;
    img.addEventListener("click", () => showImage(img.src));

    div.appendChild(img);
    gallery.appendChild(div);
  }

  function showImage(src) {
    document.getElementById("modalImage").src = src;
    const modal = new bootstrap.Modal(document.getElementById("imageModal"));
    modal.show();
  }

  let lastScrollTop = 0;
  const galleryWrapper = document.getElementById('galleryWrapper');

  window.addEventListener("scroll", function () {
    let currentScroll = window.pageYOffset || document.documentElement.scrollTop;

    if (currentScroll > lastScrollTop) {
      galleryWrapper.classList.remove("gallery-hidden");
    } else {
      galleryWrapper.classList.add("gallery-hidden");
    }
    lastScrollTop = currentScroll <= 0 ? 0 : currentScroll;
  }, false);
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
