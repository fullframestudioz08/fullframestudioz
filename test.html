<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RSVP Test</title>
</head>
<body>
  <form onsubmit="sendToSheet(event)">
    <input id="firstName" placeholder="First Name" /><br />
    <input id="lastName" placeholder="Last Name" /><br />
    <input id="email" placeholder="Email" /><br />
    <input id="phone" placeholder="Phone" /><br />
    <select id="guests">
      <option>Only Me</option>
      <option>02 Guests</option>
      <option>03 Guests</option>
    </select><br />
    <textarea id="message" placeholder="Message"></textarea><br />
    <label><input type="radio" name="attendance" value="Accepts With Pleasure!"> Yes</label>
    <label><input type="radio" name="attendance" value="Declines With Regret"> No</label><br />
    <button type="submit">Submit</button>
  </form>

  <script>
    function sendToSheet(event) {
      event.preventDefault();
      const firstName = document.getElementById('firstName').value;
      const lastName = document.getElementById('lastName').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const guests = document.getElementById('guests').value;
      const message = document.getElementById('message').value;
      const attendance = document.querySelector('input[name="attendance"]:checked')?.value || "Not Selected";

      fetch("https://script.google.com/macros/s/AKfycbzA_w3ahccE8ucYToFULjL-onDNsDrllB4scykGwkQCpfzqsaMmkLoJ7IVKJI7qGxcVdw/exec", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          firstName, lastName, email, phone, guests, message, attendance
        })
      })
      .then(res => res.text())
      .then(data => {
        alert("Submitted: " + data);
      })
      .catch(err => {
        alert("Error: " + err);
        console.error(err);
      });
    }
  </script>
</body>
</html>
